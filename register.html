<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            var username = document.getElementById('tf1').value;
            var gender = document.getElementById('tf2').value;
            var birthday = document.getElementById('tf3').value;

            var sql = `insert into Users (name, gender, birthday) values("${username}", "${gender}", "${birthday}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

</head>

<body>
    <h1>User登録</h1>
    username<input id="tf1" value="" type="textfield">
    <br>
    gender:<input id="tf2" value="" type="textfield">例：m or f
    <br>
    birthday:<input id="tf3" value="" type="textfield">例：2000-01-01
    <br>
    <button onclick="button1Pressed()">登録</button>
    <br>
    <p id="result"></p>
</body>

</html>
