<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <script type="text/javascript" src="../lib/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/osql.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>

        <script>
            osql.requireLogin();

            //
            $(document).ready(function () {
                for (let i = 1; i < 97; i++) {
                    view(i);
                }
            });
            function view(i) {
                const url = "https://a8119037.github.io/isfw2/register/attendance.html";
                const para = `?sheet_id=${i}`;
                const info = url + para;
                console.log(info);
                const id = `qrcode${i}`;
                const devQR = `<div id="${id}"></div>`;
                const devUrl = `<p>${info}</p>`;
                document
                    .getElementById("result")
                    .insertAdjacentHTML(
                        "beforeend",
                        devQR +
                            devUrl +
                            "<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>"
                    );
                $(`#${id}`).qrcode(info);
            }
        </script>
    </head>

    <body>
        <br />
        <br />
        <p id="result"></p>
    </body>
</html>
