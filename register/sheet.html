<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            //var Sheet = document.getElementById("tf1").value;
            var Name = document.getElementById("tf2").value;
            var Room = document.getElementById("tf3").value;

            var sql = `insert into Sheets (name, room) values("${Name}", "${Room}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById("result").innerHTML = "OK";
        }
    </script>
</head>

<body>
    <h1>座席管理</h1>
    name:<input id="tf2" value="" type="textfield" />
    <br />
    room:<input id="tf3" value="" type="textfield" />
    <br />
    <button onclick="button1Pressed()">登録</button>
    <br />
    <p id="result"></p>
</body>

</html>
